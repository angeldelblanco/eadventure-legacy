<h1>Conversations</h1>
<p>With <span class="concepto">Conversations</span> we can talk to any of our game <a href="../character/character_General.html">character</a>. <span class="concepto">Conversations</span> allow us a non-lineal dialogue, allowing to choose options during it. Depending on the option, the conversation course will change.</p>
