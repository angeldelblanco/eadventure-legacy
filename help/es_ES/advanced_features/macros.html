<h1>Caracterísitcas avanzadas: Macros</h1>
<p>Una Macro es un conjunto de <a href="../effects/Effects_General.html">efectos</a>. Cada vez que ejecutamos una Macro se ejecutan todos los efectos que la componen.</p>
<p>Una vez añadida una macro (<img src="../../common_img/add_icon.png" width="16" height="16" alt="add">)  podemos añadirle <span class="referencia_literal">Información</span> y una <span class="referencia_literal">Lista de efectos de la macro</span>.</p>
<p><a href="../effects/Effects_General.html">Más información sobre efectos.</a></p>
