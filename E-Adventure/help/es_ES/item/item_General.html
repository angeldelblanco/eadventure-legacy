<h1>Objetos</h1>
<p>Los <span class="concepto">Objetos</span> son una de las formas en las que podemos añadir interacción en nuestros juegos. Podemos colocar nuestros <span class="concepto">Objetos</span> en las <a href="../scenes/Scenes_General.html"><span class="concepto">Escenas</span></a> y crear <a href="item_Actions.html">acciones</a> sobre ellos, que provocarán una serie de consecuencias.</p>
